<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rapports de radio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('images/fond2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: rgba(255, 255, 255, 0.8);
    }

    h1, h2, h3 {
      color: rgba(255, 255, 255, 0.8);
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 80px;
      text-align: left;
      width: 100%;
      max-width: 1200px;
      padding: 40px;
    }

    .column {
      flex: 1;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      background: rgba(0, 0, 0, 0.8); /* transparence */
      backdrop-filter: blur(6px); /* effet flou élégant */
      color: black;
      padding: 20px;
      max-width: 90%;
      max-height: 80%;
      overflow: auto;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 10pt;
    }

    #modal button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      font-family: Arial, sans-serif;
    }

    footer a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: underline;
    }

    /* Toast notification */
    #toast {
      visibility: hidden;
      min-width: 280px;
      margin-left: -140px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 12px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 50px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      transition: visibility 0s, opacity 0.5s ease;
      opacity: 0;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="column">
      <h1>US</h1>
      <ul>
        <li><a onclick="loadReport('rapports/US_chablon.html')">US chablon vide</a></li> 
        <li><a onclick="loadReport('rapports/US_abdomen_complet.html')">US abdomen complet</a></li> 
        <li><a onclick="loadReport('rapports/US_doppler_renal.html')">US doppler rénal</a></li>
        <li><a onclick="loadReport('rapports/US_testis.html')">US testis</a></li>
        <li><a onclick="loadReport('rapports/US_seins.html')">US seins</a></li> 
        <li><a onclick="loadReport('rapports/US_thyroid.html')">US thyroid</a></li> 
        <li><a onclick="loadReport('rapports/US_ponction_biopsie.html')">US ponction biopsie</a></li> 
      </ul>
    </div>

    <div class="column">
      <h2>CT</h2>
      <ul>
        <li><a onclick="loadReport('rapports/ct_na.html')">n.a.</a></li> 
      </ul>
    </div>

    <div class="column">
      <h3>MRI</h3>
      <ul>
        <li><a onclick="loadReport('rapports/mri_na.html')">n.a.</a></li> 
      </ul>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="closeBtn" onclick="closeModal()">×</div>
    <div id="modalContent">
      <button onclick="copyToClipboard()">Copier le texte</button>
      <div id="reportText">Chargement...</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Chablons adaptés des collègues chuviens et de <a href="https://www.radrap.ch" target="_blank">RadRap.ch</a></p>
  </footer>

  <!-- Toast -->
  <div id="toast">Texte copié dans le presse-papier avec la mise en forme !</div>

  <script>
    function loadReport(path) {
      fetch(path)
        .then(response => response.text())
        .then(html => {
          document.getElementById('reportText').innerHTML = html;
          document.getElementById('modal').style.display = 'flex';
        });
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function copyToClipboard() {
      const range = document.createRange();
      const selection = window.getSelection();
      const reportDiv = document.getElementById('reportText');
      range.selectNodeContents(reportDiv);
      selection.removeAllRanges();
      selection.addRange(range);
      document.execCommand('copy');

      // Affiche le toast
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }
  </script>
</body>
</html>
